apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: functions.serverless.kube.io
spec:
  group: serverless.kube.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                runtime:
                  type: string
                  enum: [nodejs18, python39, go119]
                handler:
                  type: string
                code:
                  type: string
                environment:
                  type: object
                  additionalProperties:
                    type: string
                minReplicas:
                  type: integer
                  minimum: 0
                  default: 0
                maxReplicas:
                  type: integer
                  minimum: 1
                  default: 10
                triggers:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [http, cron, queue]
                      config:
                        type: object
                        additionalProperties:
                          type: string
            status:
              type: object
              properties:
                state:
                  type: string
                endpoint:
                  type: string
                replicas:
                  type: integer
                lastDeployment:
                  type: string
                  format: date-time
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: functions
    singular: function
    kind: Function
    shortNames:
    - fn
