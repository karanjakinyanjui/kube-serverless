apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: kube-serverless
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'kube-serverless-api'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - kube-serverless
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          action: keep
          regex: kube-serverless-api
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9090

      - job_name: 'functions'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - kube-serverless
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_function]
          action: keep
          regex: (.+)
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: kube-serverless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--storage.tsdb.retention.time=30d'
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: storage
          mountPath: /prometheus
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: kube-serverless
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: prometheus
