apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-serverless-api
  namespace: kube-serverless
  labels:
    app: kube-serverless-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-serverless-api
  template:
    metadata:
      labels:
        app: kube-serverless-api
    spec:
      serviceAccountName: kube-serverless-controller
      containers:
      - name: api
        image: kube-serverless-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9090"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: kube-serverless-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kube-serverless-api
  namespace: kube-serverless
  labels:
    app: kube-serverless-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  selector:
    app: kube-serverless-api
