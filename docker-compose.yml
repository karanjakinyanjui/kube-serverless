version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - PORT=8080
      - METRICS_PORT=9090
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./k8s/monitoring.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  ui:
    build: ./ui
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - api

volumes:
  prometheus-data:
